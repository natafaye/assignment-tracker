{% extends "master-student.html" %}
{% block head %}{% endblock %}
{% block content %}
  <!-- Table of Current Assignments -->
<table class="table table-condensed">
  <thead>
      <tr>
          <th>Assignment</th>
          <th class="center">Due</th>
          <th class="center">Submitted</th>
          <th class="center">Link</th>
      </tr>
  </thead>
  <tbody>
    {% for assignment in course["assignments"] %}
      <!-- Highlight rows based on submission percentage -->
      <tr {% if(assignment.submitted != ""): %} class="success"
          {% endif %} >
        <td>{{assignment.name}}</td>
        <td class="center">{{assignment.dueDate}}</td>
        <td class="center">{{assignment.submitted}}</td>
        <td class="center">
          <button type="button" class="btn btn-primary btn-submit btn-xs" onclick="submit_assignment('{{assignment.name}}')">Submit</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
{% block script %}
  <script>
    function submit_assignment(name) {
      window.alert("Request to submit assignment: " + name);
      // Display the button as normal again
      $('.btn-submit').blur(); 
    }
  </script>
{% endblock %}
